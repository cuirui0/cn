<!DOCTYPE html>
<html>
  <head>
    <title>跳动的粒子爱心 - 崔瑞</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      canvas {
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <canvas id="heartCanvas"></canvas>

    <script>
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");

      // 设置画布尺寸
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // 粒子参数
      const particles = [];
      const particleCount = 1000;

      // 爱心动画参数
      let heartScale = 1;
      let scaleDirection = 1;
      const scaleSpeed = 0.005;
      const maxScale = 1.2;
      const minScale = 0.9;

      // 文字参数
      const text = "崔瑞";
      const textColor = "#ff3366";
      const minFontSize = 50; // 最小字体大小
      const maxFontSize = 100; // 最大字体大小

      // 粒子类
      class Particle {
        constructor() {
          this.reset();
        }

        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = (Math.random() - 0.5) * 2;
          this.radius = Math.random() * 2;
          this.life = 1;
          this.decay = 0.001 + Math.random() * 0.02;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life -= this.decay;

          if (this.life <= 0) {
            this.reset();
          }
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, ${Math.random() * 100}, ${
            Math.random() * 100
          }, ${this.life})`;
          ctx.fill();
        }
      }

      // 创建粒子
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }

      // 更新爱心缩放
      function updateHeartScale() {
        heartScale += scaleDirection * scaleSpeed;

        if (heartScale > maxScale || heartScale < minScale) {
          scaleDirection *= -1;
        }
      }

      // 绘制爱心形状
      function drawHeart() {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2 + 50);
        ctx.scale(heartScale, heartScale);
        ctx.translate(-canvas.width / 2, -canvas.height / 2 - 50);

        ctx.beginPath();
        for (let t = 0; t < 2 * Math.PI; t += 0.01) {
          const x = 16 * Math.pow(Math.sin(t), 3);
          const y = -(
            13 * Math.cos(t) -
            5 * Math.cos(2 * t) -
            2 * Math.cos(3 * t) -
            Math.cos(4 * t)
          );

          const scale = 15;
          const offsetX = canvas.width / 2;
          const offsetY = canvas.height / 2 + 50;

          ctx.lineTo(x * scale + offsetX, y * scale + offsetY);
        }
        ctx.closePath();
        ctx.strokeStyle = textColor;
        ctx.stroke();
        ctx.restore();
      }

      // 绘制文字
      function drawText() {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2 + 50);
        ctx.scale(heartScale, heartScale);

        // 响应式字体大小
        const fontSize = Math.min(
          maxFontSize,
          Math.max(minFontSize, canvas.width / 15)
        );
        ctx.font = `${fontSize}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = textColor;
        ctx.fillText(text, 0, 0);
        ctx.restore();
      }

      // 动画循环
      function animate() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        updateHeartScale();
        drawHeart();
        drawText();

        particles.forEach((particle) => {
          if (ctx.isPointInPath(particle.x, particle.y)) {
            particle.vx *= 0.9;
            particle.vy *= 0.9;
          }
          particle.update();
          particle.draw();
        });

        requestAnimationFrame(animate);
      }

      animate();
    </script>
  </body>
</html>
